<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Yatzyy</title>
  </head>
  <body>
    <main>
      <section class="gameArea">
        <section class="playArea">
          <article class="diceAreaPlayer1"></article>
          <article class="diceThrowArea">
            <button class="dice" id="diceOne">
              <p class="diceNumberStyle" id="diceNumber1"></p>
            </button>
            <button class="dice" id="diceTwo">
              <p class="diceNumberStyle" id="diceNumber2"></p>
            </button>
            <button class="dice" id="diceThree">
              <p class="diceNumberStyle" id="diceNumber3"></p>
            </button>
            <button class="dice" id="diceFour">
              <p class="diceNumberStyle" id="diceNumber4"></p>
            </button>
            <button class="dice" id="diceFive">
              <p class="diceNumberStyle" id="diceNumber5"></p>
            </button>
          </article>
          <div class="rollDiceDiv">
            <button class="rollDicebutton" id="rollDiceBtn">Roll Dice</button>
          </div>
          <article class="diceAreaPlayer2"></article>
        </section>
        <section class="spaceArea">
          <article></article>
        </section>
        <section class="scoreArea">
          <article class="labelArea">
            <div class="inputAndScore">
              <label class="labelInput" for="player1"></label>
              <div class="input1" id="player1" type="text">
                <p class="scoreNumberStyle" id="player"></p>
              </div>
            </div>
            <div class="inputAndScore">
              <label class="labelInput" for="ones1">Ones</label>
              <div class="input1" id="ones1" type="number">
                <p class="scoreNumberStyle" id="ones"></p>
              </div>
            </div>
            <div class="inputAndScore">
              <label class="labelInput" for="twos1">Twos</label>
              <div class="input1" id="twos1" type="number">
                <p class="scoreNumberStyle" id="twos"></p>
              </div>
            </div>
            <div class="inputAndScore">
              <label class="labelInput" for="threes1">Threes</label>
              <div class="input1" id="threes1" type="number">
                <p class="scoreNumberStyle" id="threes"></p>
              </div>
            </div>
            <div class="inputAndScore">
              <label class="labelInput" for="fours1">Fours</label>
              <div class="input1" id="fours1" type="number">
                <p class="scoreNumberStyle" id="fours"></p>
              </div>
            </div>
            <div class="inputAndScore">
              <label class="labelInput" for="fives1">Fives</label>
              <div class="input1" id="fives1" type="number">
                <p class="scoreNumberStyle" id="fives"></p>
              </div>
            </div>
            <div class="inputAndScore">
              <label class="labelInput" for="sixes1">Sixes</label>
              <div class="input1" id="sixes1" type="number">
                <p class="scoreNumberStyle" id="sixes"></p>
              </div>
            </div>
            <div class="inputAndScore sum1">
              <label class="labelInput" for="sumPartOne1">Sum</label>
              <div class="input1" id="sumPartOne1" type="number">
                <p class="scoreNumberStyle" id="sumPartOne"></p>
              </div>
            </div>
            <div class="inputAndScore bonus">
              <label class="labelInput" for="bonus1">Bonus</label>
              <div class="input1" id="bonus1" type="number">
                <p class="scoreNumberStyle" id="bonus"></p>
              </div>
            </div>
            <div class="inputAndScore">
              <label class="labelInput" for="onePair1">One pair</label>
              <div class="input1" id="onePair1" type="number">
                <p class="scoreNumberStyle" id="onePair"></p>
              </div>
            </div>
            <div class="inputAndScore">
              <label class="labelInput" for="twoPair1">Two pair</label>
              <div class="input1" id="twoPair1" type="number">
                <p class="scoreNumberStyle" id="twoPair"></p>
              </div>
            </div>
            <div class="inputAndScore">
              <label class="labelInput" for="threeOfAKind1"
                >Three of a kind</label
              >
              <div class="input1" id="threeOfAKind1" type="number">
                <p class="scoreNumberStyle" id="threeOfAKind"></p>
              </div>
            </div>
            <div class="inputAndScore">
              <label class="labelInput" for="fourOfAkind1"
                >Four of a kind</label
              >
              <div class="input1" id="fourOfAkind1" type="number">
                <p class="scoreNumberStyle" id="fourOfAkind"></p>
              </div>
            </div>

            <div class="inputAndScore">
              <label class="labelInput" for="fullHouse1">Full house</label>
              <div class="input1" id="fullHouse1" type="number">
                <p class="scoreNumberStyle" id="fullHouse"></p>
              </div>
            </div>

            <div class="inputAndScore">
              <label class="labelInput" for="smallStraight1"
                >Small straight</label
              >
              <div class="input1" id="smallStraight1" type="number">
                <p class="scoreNumberStyle" id="smallStraight"></p>
              </div>
            </div>

            <div class="inputAndScore">
              <label class="labelInput" for="largeStraight1"
                >Large straight</label
              >
              <div class="input1" id="largeStraight1" type="number">
                <p class="scoreNumberStyle" id="largeStraight"></p>
              </div>
            </div>
            <div class="inputAndScore">
              <label class="labelInput" for="chance1">Chance</label>
              <div class="input1" id="chance1" type="number">
                <p class="scoreNumberStyle" id="chance"></p>
              </div>
            </div>
            <div class="inputAndScore">
              <label class="labelInput" for="yatsy1">Yatsy</label>
              <div class="input1" id="yatsy1" type="number">
                <p class="scoreNumberStyle" id="yatsy"></p>
              </div>
            </div>
            <div class="inputAndScore">
              <label class="labelInput" for="totalSum1">TOTAL SCORE</label>
              <div class="input1" id="totalSum1" type="number">
                <p class="scoreNumberStyle" id="totalSum"></p>
              </div>
            </div>
          </article>
        </section>
      </section>
      <section class="instructionssArea" id="instructionsArea">
        Instructions
      </section>
      <section class="settingsArea" id="settingsArea">Settings</section>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
